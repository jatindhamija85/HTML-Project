<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="#contact">Store Hours</a></li>
            </ul>
        </nav>
        <img src="img/tacos_close_up_400x260.png" alt="Tacos" />
        <p>Little taco Shop Tacos</p>
    </header>
    <main id="contact">
        <h1>Our Contact Form</h1>
        <form action="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="your name" required>
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="your email">
                </p>

                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="10" rows="3"
                        placeholder="Type your message here"></textarea>
                </p>

            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </main>

    <footer>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-55555 <br>
            <br>
            Phone: 555-555-5555
        </address>

        <a href="#">Back to Top</a>
        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
